<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/heroicons@1.0.5/dist/outline.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
  <header class="bg-white shadow-sm" x-data="{ open: false }">
    <nav class="container mx-auto px-4 py-4 font-rubik">
      <div class="flex justify-between items-center">
        <a href="#" class="text-xl font-bold">FireWise</a>
        <div class="hidden md:flex space-x-4">
          <a href="#" class="px-4 py-2 hover:bg-gray-100 rounded">About</a>
          <a href="#" class="px-4 py-2 hover:bg-gray-100 rounded">Batteries</a>
          <a href="#" class="px-4 py-2 hover:bg-gray-100 rounded">How-Tos</a>
          <a href="#" class="px-4 py-2 hover:bg-gray-100 rounded">Bellevue Fire</a>
        </div>
        <button @click="open = !open" class="md:hidden p-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <div class="md:hidden" x-show="open">
        <div class="bg-gray-100 mt-2 p-4 rounded shadow-lg">
          <a href="#" class="block px-4 py-2 hover:bg-gray-200 rounded">About</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-200 rounded">Batteries</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-200 rounded">How-Tos</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-200 rounded">Bellevue Fire</a>
        </div>
      </div>
    </nav>
  </header>

  <section>
   
  </section>
</body>
</html>
